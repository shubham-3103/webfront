<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_form.css">
    <title>Contact Form</title>
</head>
<body>
    <form class="first">
        <h3 class="same">Name</h3> <input type="text" required>
       <h3 class="same">E-mail</h3><input type="email" name="email" id="email" required>
        <h3>Website</h3> <input type="web" required>
    </form>
    <div class="box">
        <h3 class="mess">Message</h3><textarea name="messarea" id="messarea" cols="30" rows="10"></textarea>
    </div>
    <div class="send"> <button >Send Now!</button> </div>
</body>
</html>
